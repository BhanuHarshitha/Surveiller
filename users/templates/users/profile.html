{% extends "dashboard/dash_base.html" %}
{% block content %}
{% load static %}
    <body>
    
      <!-- FORM HERE -->
      <div style="margin-left: -600px;margin-top: -180px;">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <img src='user.png' alt="user">
        <h2 class="account-heading" style="color: black;">{{ user.username }}</h2>
        <p class="text-secondary" style="color: black;">{{ user.email }}</p>
          
        <h3 style="color: black; font-weight: 600; text-decoration: underline;">Profile Info</h3><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br><br><br>



        <button type="submit" style="width: 200px; color: black;">Update</button>
    </form>
    </div>
    </div>
</body>
{% endblock content %}
